info:
  contact: {}
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: 用户登录接口
      parameters:
      - description: 登录请求参数
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/v1.LoginReq'
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功
          schema:
            $ref: '#/definitions/response.Resp'
      summary: 用户登录
      tags:
      - Auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: 用户登出接口
      parameters:
      - description: 登出请求参数
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/v1.LogoutReq'
      produces:
      - application/json
      responses:
        "200":
          description: 登出成功
          schema:
            $ref: '#/definitions/response.Resp'
      summary: 用户登出
      tags:
      - Auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: 刷新Token接口
      parameters:
      - description: 刷新Token请求参数
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/v1.RefreshReq'
      produces:
      - application/json
      responses:
        "200":
          description: 刷新成功
          schema:
            $ref: '#/definitions/response.Resp'
      summary: 刷新Token
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: 用户注册接口
      parameters:
      - description: 注册请求参数
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/v1.UserCreateReq'
      produces:
      - application/json
      responses:
        "200":
          description: 注册成功
          schema:
            $ref: '#/definitions/response.Resp'
      summary: 用户注册
      tags:
      - Auth
swagger: "2.0"
