app:
  name: gin-prod-app
  env: production
  debug: false
  timezone: Asia/Shanghai

server:
  host: 0.0.0.0
  port: 8080
  read_timeout: 15s
  write_timeout: 15s
  idle_timeout: 60s
  max_header_bytes: 1MB

log:
  level: info            # debug | info | warn | error
  format: json           # json | text
  output: file           # stdout | file
  file:
    path: /var/log/gin/app.log
    max_size: 100        # MB
    max_backups: 10
    max_age: 7           # days
    compress: true

mysql:
  enable: true
  host: 127.0.0.1
  port: 3306
  user: gin_user
  password: strong_password
  database: gin_db
  charset: utf8mb4
  parse_time: true
  loc: Local
  max_open_conns: 50
  max_idle_conns: 20
  conn_max_lifetime: 1h

redis:
  enable: true
  addr: 127.0.0.1:6379
  password: ""
  db: 0
  pool_size: 50
  min_idle_conns: 10
  dial_timeout: 5s
  read_timeout: 3s
  write_timeout: 3s

jwt:
  secret: "REPLACE_ME_IN_PROD"
  issuer: gin-prod
  expire: 24h
  refresh_expire: 168h

cors:
  enable: true
  allow_origins:
    - https://example.com
  allow_methods:
    - GET
    - POST
    - PUT
    - DELETE
  allow_headers:
    - Authorization
    - Content-Type
  expose_headers:
    - Content-Length
  allow_credentials: true
  max_age: 12h

rate_limit:
  enable: true
  rps: 100
  burst: 200

pprof:
  enable: false
  addr: 127.0.0.1:6060

metrics:
  enable: true
  path: /metrics

security:
  trusted_proxies:
    - 10.0.0.0/8
    - 192.168.0.0/16
  hide_banner: true
